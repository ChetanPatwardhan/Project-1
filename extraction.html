<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(230, 226, 226);
            
        }
        /* Top Header */
        .header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Divider Line */
        .divider {
            border-top: 2px solid black;
        }
        /* Footer */
        .footer {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }

        /* Left and Right Panels */
        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 25px;
            margin-left: 20px;
        }

        .panel {
            width: 65%;
        }
        
        /* Styling all Points */
        .point {
            font-size: 13px;
            margin-bottom: 20px;
            margin-top:10px;
        }

        .point-list {
            margin-left: 15px;
        }
        .pointhead{
            font-weight: bold;
           
        }
         /* Toggle switch */
         .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 4px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }

        /* Hide the select box initially */
        .select-box {
            display: none;
            margin-left: 10px;
        }
        /* Footer Divider (just above the footer) */
        .footer-divider {
            position: fixed;
            bottom: 38px; /* Adjust this value based on footer height */
            width: 100%;
            border-top: 2px solid black;
        }
        .file-input-wrapper{
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Top Header -->
    <div class="header">
        Extraction
    </div>
    
    <!-- Divider Line -->
    <div class="divider"></div>

    <!-- Main Content with Left and Right Panels -->
    <div class="main-content">
        <!-- Left Panel -->
        <div class="panel left-panel">
            <div class="pointhead">Generate report</div>
            <div class="point-list">
                <div class="point">PDF Report
                    <!-- File Input Wrapper -->
                    <div class="file-input-wrapper">
                        <label for="pdfUpload">Open:</label>
                        <input type="file" id="pdfUpload" class="file-input" accept=".pdf .text .jason" >
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="panel right-panel">
            <div class="pointhead">CSV extraction</div>
            <div class="point-list">
                <div class="point">Navigation&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- Toggle Button -->
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="point">Magnetometer&nbsp;&nbsp;
                    <!-- Toggle Button -->
                    <label class="toggle-switch">
                        <input type="checkbox" id="magnetometerToggle">
                        <span class="slider"></span>
                    </label>
                    <!-- Select Box for Magnetometer options -->
                    <select id="magnetometerSelect" class="select-box">
                        <option value="APS 1540">APS 1540</option>
                        <option value="Marine Magnetics">Marine Magnetics</option>
                    </select>
                </div>
                <div class="point">CTD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- Toggle Button -->
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="point">Fault&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- Toggle Button -->
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="point">RACAM&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- Toggle Button -->
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="point">Cyclops&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- Toggle Button -->
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
<!-- Divider Line Above Footer -->
<div class="footer-divider"></div>
    <!-- Footer -->
    <div class="footer">
        <span>Battery: 85%</span>
        <span>Mode: Autonomous</span>
        <span>Host: 192.168.0.1</span>
        <span>GPS: 14.764561, 74.147303</span>
    </div>

    <!-- JavaScript to handle file selection -->
    <script>
        const fileInput = document.getElementById('pdfUpload');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Open the selected PDF file
                const fileURL = URL.createObjectURL(file);
                window.open(fileURL);
            }
        });
        // Handle toggle switch for Magnetometer
        const magnetometerToggle = document.getElementById('magnetometerToggle');
        const magnetometerSelect = document.getElementById('magnetometerSelect');

        magnetometerToggle.addEventListener('change', function() {
            if (this.checked) {
                magnetometerSelect.style.display = 'inline-block';
            } else {
                magnetometerSelect.style.display = 'none';
            }
        });
    </script>
</body>
</html>
