<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2); // Set initial view

        // Add a WMS tile layer from the new GEBCO link
        L.tileLayer.wms('https://www.gebco.net/data_and_products/gebco_web_services/web_map_service/mapserv?', {
            layers: 'GEBCO_2020_Grid',
            format: 'image/png',
            transparent: true,
            crs: L.CRS.EPSG4326, // Set the correct coordinate reference system
            attribution: 'Map data &copy; GEBCO'
        }).addTo(map);
    </script>
</body>
</html>
