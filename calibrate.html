<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(230, 226, 226);
        }

        /* Top Header */
        .header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Divider Line */
        .divider {
            border-top: 2px solid black;
        }

        /* Main content area (left and right panels) */
        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        /* Left and right panels */
        .left-panel {
            width: 50%;
            padding: 20px;
        }

        .right-panel {
            width: 50%;
            padding: 10px;
        }

        /* Headers and sub-headers in the left panel */
        .left-panel .header, .left-panel .sub-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Points in the left panel */
        .left-panel .point {
            font-size: 13px;
            margin-bottom: 10px;
            padding-left: 20px;
            padding-top: 10px;
        }
        .header1{
            text-align: right;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }

        /* Footer Divider (just above the footer) */
        .footer-divider {
            position: fixed;
            bottom: 38px; /* Adjust this value based on footer height */
            width: 100%;
            border-top: 2px solid black;
        }
    </style>
</head>
<body>

    <!-- Top Header -->
    <div class="header">
        Calibration
    </div>
    
    <!-- Divider Line -->
    <div class="divider"></div>

    <!-- Main Content with Left and Right Panels -->
    <div class="main-content">
        <!-- Left Panel (Now with Magnetic Calibration and Post Processing) -->
        <div class="left-panel">
            <div class=><b>Magnetic Calibration</b></div>
            <div class="point">Start&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;---</div>

            <div class="sub-header">Post Processing</div>
            <div class="point">Download Files&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;---</div>
            <div class="point">Result&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;---</div>
        </div>

        <!-- Right Panel (Empty for now, can be populated later) -->
        <div class="right-panel">
            <!-- Right panel can be populated with other sections or left empty for now -->
        </div>
    </div>

    <!-- Divider Line Above Footer -->
    <div class="footer-divider"></div>

    <!-- Footer -->
    <div class="footer">
        <span>Battery: 85%</span>
        <span>Mode: Autonomous</span>
        <span>Host: 192.168.0.1</span>
        <span>GPS: 14.764561, 74.147303</span>
    </div>

</body>
</html>
